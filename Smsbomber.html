<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY BOMBER XYZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.85); /* Black background for main container */
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo img {
            width: 120px; /* Set the width to a medium size */
            height: 120px; /* Ensure the height is the same to make it round */
            border-radius: 60%; /* Make the logo round */
            margin-bottom: 25px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        h1 {
            font-size: 1.5em;
            color: #ff0000;
            text-shadow: 2px 2px 125px #ff0000;
            margin-bottom: 20px;
            font-family: 'Nosifer', cursive;
        }

        label {
            font-size: 14px;
            color: #ecf0f1;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"], input[type="submit"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        input[type="text"] {
            background: #000;
            color: #fff;
            border: 2px solid #1abc9c;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
            animation: flashRed 3s infinite; /* Flash red every 3 seconds */
        }

        @keyframes flashRed {
            0% { border-color: #1abc9c; background: #000; }
            50% { border-color: red; background: #ff0000; }
            100% { border-color: #1abc9c; background: #000; }
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue background for Start button */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s, background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay-content {
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #16a085;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .overlay button:hover {
            background: #1abc9c;
        }

        .join-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #16a085, #1abc9c);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        .join-button:hover {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            transform: translateY(-3px);
        }
    </style>
    <script>
        function showOverlay() {
            document.querySelector('.overlay').style.display = 'flex';
        }

        function hideOverlay() {
            document.querySelector('.overlay').style.display = 'none';
        }

            </script>
</head>

    <div class="container">

        <h4>JOIN FIRST ðŸ‘‡</h4>
        <a href="https://t.me/RM_CYBER_TEAM" class="join-button" target="_blank">Join Now</a>
    </div>
    <div class="overlay">
        <div class="overlay-content">
          <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkskYCbzSYfnwXFGmSuimVqvsyS_rPgr1pPFWifzwLbA&s" alt="Logo">

</body>
</html>
